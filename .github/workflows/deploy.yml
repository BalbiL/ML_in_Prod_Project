name: Deploy to AWS ECR

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    name: Build and Push Docker image to ECR
    runs-on: ubuntu-latest

    env:
      ECR_REGISTRY: 073184925698.dkr.ecr.eu-west-3.amazonaws.com
      ECR_REPOSITORY: group2_mlops
      IMAGE_TAG: latest

    steps:
      #  Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v3

      #  Configure AWS credentials (with session token)
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
          aws-region: ${{ secrets.AWS_REGION }}

      #  Login to ECR
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      # Build Docker image
      - name: Build Docker image
        run: |
          docker build -t $ECR_REPOSITORY:$IMAGE_TAG .

      #  Tag image for ECR
      - name: Tag Docker image
        run: |
          docker tag $ECR_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG

      #  Push image to ECR
      - name: Push Docker image to ECR
        run: |
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
      #  Déploiement sur EC2 via SSH
    
      - name: Deploy to EC2
        uses: appleboy/ssh-action@master
        # 1. On définit d'abord les variables dans l'environnement du runner
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_SESSION_TOKEN: ${{ secrets.AWS_SESSION_TOKEN }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
          ECR_REGISTRY: ${{ env.ECR_REGISTRY }}
          ECR_REPOSITORY: ${{ env.ECR_REPOSITORY }}
          IMAGE_TAG: ${{ env.IMAGE_TAG }}
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ec2-user
          key: ${{ secrets.EC2_SSH_PRIVATE_KEY }}
          
          # 2. On indique à l'action SSH quelles variables transférer (liste séparée par des virgules)
          envs: AWS_ACCESS_KEY_ID,AWS_SECRET_ACCESS_KEY,AWS_SESSION_TOKEN,AWS_REGION,ECR_REGISTRY,ECR_REPOSITORY,IMAGE_TAG,CONTAINER_NAME
          
          script: |
            # Définition de variables locales au script
            CONTAINER_NAME=job-reco
            
            # Debug: Vérifier que la région est bien arrivée (ne pas afficher les secrets !)
            echo "Current Region passed from GitHub: $AWS_REGION"
            
            # 1. Login to ECR
            # Grâce au transfert via 'envs', les variables AWS_ACCESS_KEY_ID, etc. sont
            # maintenant des variables d'environnement globales sur l'EC2 pour la durée de ce script.
            # AWS CLI les détectera automatiquement.
            
            echo "Logging in to Amazon ECR..."
            aws ecr get-login-password --region $AWS_REGION | docker login --username AWS --password-stdin $ECR_REGISTRY
            
            if [ $? -ne 0 ]; then
                echo "ERROR: ECR login failed."
                exit 1
            fi

            FULL_IMAGE_NAME="$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG"
            
            # 2. Stop and delete old container
            echo "Stopping and removing existing container: $CONTAINER_NAME..."
            docker stop $CONTAINER_NAME || true
            docker rm $CONTAINER_NAME || true

            # Delete old images
            docker image prune -a -f 
            
            docker system prune -f

            echo "Disk space after cleanup:"
            df -h

            # 3. Pull new image
            echo "Pulling latest image: $FULL_IMAGE_NAME..."
            docker pull $FULL_IMAGE_NAME

            # 4. Rerun container
            echo "Starting new container: $CONTAINER_NAME..."
            docker run -d -p 80:8501 --name $CONTAINER_NAME $FULL_IMAGE_NAME
            
            echo "Deployment to EC2 completed successfully!"